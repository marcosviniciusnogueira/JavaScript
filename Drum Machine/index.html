<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Machine - MVN 88</title>
</head>
<body>
    <section id="container">
        <div id="drum-machine">
            <div id="header">
                <h1>Drum Machine</h1>
                <h2>MVN-88</h2>
            </div>

            <div id="pads">
                <button id="pad-1" onclick="playPad1()">Q</button>
                <button id="pad-2" onclick="playPad2()">W</button>
                <button id="pad-3" onclick="playPad3()">E</button>
                <button id="pad-4" onclick="playPad4()">A</button>
                <button id="pad-5" onclick="playPad5()">S</button>
                <button id="pad-6" onclick="playPad6()">D</button>
                <button id="pad-7" onclick="playPad7()">Z</button>
                <button id="pad-8" onclick="playPad8()">X</button>
                <button id="pad-9" onclick="playPad9()">C</button>
               
            </div>            
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
